<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>User Profiles site</title>
</head>

<body>
    <div class="Menu">
        <ul>
            <li>Home</li>
            <li>
                <input type="text" name="search" placeholder="Search For Profile" class="Search" />
                <button class="Search-button"><ion-icon name="search-outline"></ion-icon></button>
            </li>
            <li>About us</li>
        </ul>
    </div>
    <div class="Main-Header">
        <img src="http://placekitten.com/200/300" alt="profile-pic" />
        <h3>Kitten X</h3>
        <div class="info">A Kitten Working In Space X</div>
        <div class="Button-Tab">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </div>
    <div class="Links">
        <a class="row" href="">
            <div>
                <div>
                    <ion-icon name="globe-outline"></ion-icon>
                    <div>Website</div>
                </div>
                <div class="ids">website name</div>
            </div>
        </a>
        <a class="row" href="">
            <div>
                <div>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <div>Twitter</div>
                </div>
                <div class="ids">website name</div>
            </div>
        </a>
        <a class="row" href="">
            <div>
                <div>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <div>Facebook</div>
                </div>
                <div class="ids">website name</div>
            </div>
        </a>
        <a class="row last-row" href="">
            <div>
                <div>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <div>Instagram</div>
                </div>
                <div class="ids">website name</div>
            </div>
        </a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Number</td>
                    <td>Score</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dvir</td>
                    <td>0502483935</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Ron</td>
                    <td>0502483935</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
